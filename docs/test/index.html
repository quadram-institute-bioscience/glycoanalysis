<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlycoAnalytics SPA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>

    <!-- Drag & Drop Overlay -->
    <div id="drop-zone" class="drop-zone">
        <div class="drop-message">
            <h1>Drop glycoprep_out.tsv here</h1>
            <p>or click to select file</p>
            <input type="file" id="file-input" accept=".tsv,.csv" hidden>
        </div>
    </div>

    <!-- App Content (Hidden until loaded) -->
    <div id="app-container" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GlycoAnalytics</a>
                <button class="btn btn-outline-light btn-sm" id="reset-btn">Load New File</button>
            </div>
        </nav>

        <div class="container-fluid">
            <!-- Summary Cards -->
            <div class="row mb-4" id="dashboard-row">
                <!-- Injected via JS -->
            </div>

            <!-- Tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="composition-tab" data-bs-toggle="tab" data-bs-target="#composition" type="button" role="tab">Composition</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab">Data Explorer</button>
                </li>
            </ul>

            <div class="tab-content border-start border-end border-bottom p-3 bg-white" id="myTabContent">
                
                <!-- Composition Tab -->
                <div class="tab-pane fade show active" id="composition" role="tabpanel">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Sort samples by</label>
                            <select id="group-by-select" class="form-select">
                                <option value="condition">Condition</option>
                                <option value="severity">Severity</option>
                                <option value="sex">Sex</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card h-100">
                                <div class="card-header">Sialylation</div>
                                <div class="card-body p-0">
                                    <div id="plot-sialylation" class="plot-container"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card h-100">
                                <div class="card-header">Fucosylation</div>
                                <div class="card-body p-0">
                                    <div id="plot-fucosylation" class="plot-container"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card h-100">
                                <div class="card-header">Sulfation</div>
                                <div class="card-body p-0">
                                    <div id="plot-sulfation" class="plot-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Table Tab -->
                <div class="tab-pane fade" id="data" role="tabpanel">
                    <div class="table-responsive" style="max-height: 70vh;">
                        <table class="table table-striped table-hover table-sm" id="data-table">
                            <thead>
                                <tr id="table-header"></tr>
                            </thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                    <div class="mt-2 text-muted small" id="table-info"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
